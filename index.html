<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- bootStrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>

  <div class="container">

    <!-- Instruction -->
    <div class="row">
      <div class="col-lg">
        <div id="gameName">Crystal Collector</div>
        <div id="instructions">Instructions</div>
      </div>

      <!-- row 2 numberToGuess $ stats -->
      <div class="row">
        <div class="col-lg">
          <div id="numberToGuess">#</div>
          <div id="stats">
            <ul>
              <li id="wins">wins</li>
              <li id="losses">losses</li>
            </ul>
          </div>
        </div>
      </div>


      <!-- diamonds -->
      <div class="row">
        <div class="col-md">
          <img id="redDiamond" src="https://vignette2.wikia.nocookie.net/gemcrust/images/9/9c/Red_Diamond_Gemstone.png/revision/latest?cb=20170108100714"
            alt="Red Diamond" style="width:50px;height:50px;">
        </div>
        <div class="col-md">
          <img id="greenDiamond" src="https://vignette.wikia.nocookie.net/gemcrust/images/9/90/Green_Diamond_Blue_Gemstone.PNG/revision/latest/scale-to-width-down/380?cb=20170612093206"
            alt="Green Diamond" style="width:50px;height:50px;">
        </div>
        <div class="col-md">
          <img id="blueDiamond" src="http://vignette1.wikia.nocookie.net/steven-universe/images/e/e8/Blue_Diamond_Gem.png/revision/latest/scale-to-width-down/2000?cb=20170104221248"
            alt="Blue Diamond" style="width:50px;height:50px;">
        </div>
        <div class="col-md">
          <img id="yellowDiamond" src="https://vignette.wikia.nocookie.net/gemcrust/images/2/2c/Yellow_Diamond_Gemstone.png/revision/latest?cb=20170106204229"
            alt="Yellow Diamond" style="width:50px;height:50px;">
        </div>
      </div>

      <div class="row">
        <div class="col-md" id="totalScore">#</div>
      </div>

    </div>
  </div>






  <script type="text/javascript" src="assets/javascript/game.js"></script>



</body>

</html>
